<!DOCTYPE html>
<html>
  <head>
    <title>Fock's Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style src="./style.css"></style>
  </head>

  <body>
    <div class="container charts mb-5 mt-5">
      <div class="row mb-5">
        <div class="col-sm-6 col-md-6 col-lg-6 chart d-flex align-items-center">
          <div
            id="totalChart"
            style="text-align: center; font-size: 24px; font-weight: bold"
          ></div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 chart">
          <div class="contianer">
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 chart">
          <canvas id="histogramChart"></canvas>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 chart">
          <canvas id="stackBarChart"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>

    <script src="./index.js" type="module"></script>
  </body>
</html>
